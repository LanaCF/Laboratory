<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="icon" href="img/lab-icon.svg">
    <title>Laboratory</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header__backing">
                <div class="header__logo-title">
                    <a href="index.html" class="header__logo-link">
                        <img src="img/logo.svg" alt="" class="header__logo">
                    
                        <h1 class="header__laboratory">
                            Лабораторія
                        </h1>
                    </a>
                </div>
            </div>

            <div class="main">
                <div class="content">
                    <!-- <a href="index.html">
                        <i class="back-icon fa-solid fa-reply-all"></i>
                    </a> -->

                    <div class="iframe_box">
                        <iframe src="https://www.msdmanuals.com/medical-calculators/CalciumAlbumin_SI-ru.htm" class="iframe_ca">
                        </iframe>
                    </div>

                    <div id="calculator" class="box-analysis">
                        <p class="analysis-name">
                            Альбумін-скоригований кальцій
                        </p>

                        <form id="analysis-form">
                            <div class="title">
                                <label for="measuredCalcium" class="label">
                                    Кальцій:
                                </label>

                                <input type="number" id="measuredCalcium" class="input">
                            </div>
                            
                            <div class="title">
                                <label for="albumin" class="label">
                                    Альбумін:
                                </label>
                                
                                <input type="number" id="albumin" class="input">
                            </div>

                            <p id="result" class="result"></p>

                            <div class="block-button">
                                <div class="block-button__wrapper">
                                <button type="button" class="block-button__button" onclick="calculate()">Розрахувати АСК</button>
                                </div>
                                
                                <div class="block-button__wrapper">
                                <button type="button" class="block-button__button" onclick="clearFields()">Очистити поля</button>
                                </div>
                            </div>
                        </form>
                    </div>



                    <script>
                        function calculate() {
                            const measuredCalcium = parseFloat(document.getElementById('measuredCalcium').value);
                            const albumin = parseFloat(document.getElementById('albumin').value);

                            // Corrected Calcium formula
                            const correctedCalcium = measuredCalcium + 0.02 * (40 - albumin);

                            const resultElement = document.getElementById('result');
                            resultElement.innerHTML = "Результат: "+correctedCalcium.toFixed(2);
                        }

                        function clearFields() {
                            document.getElementById('measuredCalcium').value = '';
                            document.getElementById('albumin').value = '';
                            
                            const resultElement = document.getElementById('result');
                            resultElement.innerHTML = '';
                        }
                    </script>
                </div>
            </div>

            <div class="partners">
                <div class="partners__wrapper">
                    <a href="https://www.synevo.ua/ua" target="_block" class="partners__wrapper_link">
                        <img src="img/synevo_log.svg" alt="" class="partners__wrapper_logo">
                    </a>
                </div>

                <div class="partners__wrapper">
                    <a href="https://www.csdlab.ua/" target="_block" class="partners__wrapper_link">
                        <img src="img/csd_logo.svg" alt="" class="partners__wrapper_logo">
                    </a>
                </div>

                <div class="partners__wrapper">
                    <a href="https://dila.ua/" target="_block" class="partners__wrapper_link">
                        <img src="img/dila_logo.svg" alt="" class="partners__wrapper_logo">
                    </a>
                </div>

                <div class="partners__wrapper">
                    <a href="https://www.donor.ua/centers/54" target="_block" class="partners__wrapper_link">
                        <img src="img/hocsk_logo.png" alt="" class="partners__wrapper_logo">
                    </a>
                </div>

                <div class="partners__wrapper">
                    <a href="https://youcontrol.com.ua/catalog/company_details/13962611/" target="_block" class="partners__wrapper_link">
                        <p class=partners__wrapper_name>
                            ПОПАБ ПОР
                        </p>
                    </a>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-block">
                <p class="footer__copyright">
                    © МЛДЦ "МЕДІОН" 2012 рік
                </p>
            </div>
        </div>
    </div>
</body>
</html>
