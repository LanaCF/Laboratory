                  Внутрішній сайт
                </span>
              </li>
            </a>
          </ul>
        </div>

        <div class="content">
          <div class="box-analysis">
            <p class="analysis-name">
              Fibrosis4
            </p>
      
            <form id="analysis-form">
              <div class="title">
                <label for="age" class="label">
                  Вік:
                </label>

                <input type="number" id="age" class="input" required>
              </div>
      
              <div class="title">
                <label for="ast" class="label">
                  AST (аспартатамінотрансфераза):
                </label>

                <input type="number" id="ast" class="input" required>
              </div>
      
              <div class="title">
                <label for="alt" class="label">
                  ALT (аланінамінотрансфераза):
                </label>

                <input type="number" id="alt" class="input" required>
              </div>
      
              <div class="title">
                <label for="plt" class="label">
                  Тромбоцити:
                </label>

                <input type="number" id="plt" class="input" required>
              </div>
      
              <p id="result" class="result"></p>
      
              <div class="block-button">
                <div class="block-button__wrapper">
                  <button type="button" class="block-button__button" onclick="calculateFibrosis()">
                    Розрахувати Fibrosis-4
                  </button>
                </div>
                
                <div class="block-button__wrapper">
                  <button type="button" class="block-button__button" onclick="clearFields()">
                    Очистити поля
                  </button>
                </div>
              </div>
            </form>
              
            
      
            <script>
            function calculateFibrosis() {
              const age = parseInt(document.getElementById('age').value);
              const ast = parseInt(document.getElementById('ast').value);
              const alt = parseInt(document.getElementById('alt').value);
              const plt = parseInt(document.getElementById('plt').value);
            
              // Ваша формула для розрахунку Fibrosis-4
              const fibrosis4 = (age * ast) / (alt * Math.sqrt(plt));
            
              // Виведення результату
              const resultElement = document.getElementById('result');
              resultElement.innerHTML = "Результат: "+fibrosis4.toFixed(2);
            }
            
            function clearFields() {
              document.getElementById('age').value = '';
              document.getElementById('ast').value = '';
              document.getElementById('alt').value = '';
              document.getElementById('plt').value = '';
            
              const resultElement = document.getElementById('result');
              resultElement.innerHTML = '';
            }
            </script>
          </div>
